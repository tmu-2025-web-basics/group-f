  	<script>
  		// SVGを背景にランダムに散らばらせる関数
		function createBackgroundPattern() {
			const container = document.querySelector('.div');
			const svgSize = 141; // サイズを1.1倍に変更（128 × 1.1）
			const numElements = 65; // 要素数を65個に戻す
			const placedElements = []; // 配置済み要素の位置を記録
			const svgFiles = ['./svg/red.svg', './svg/yellow.svg', './svg/green.svg', './svg/blue.svg']; // SVGフォルダ内のファイルを指定
			
			for (let i = 0; i < numElements; i++) {
				let x, y;
				let attempts = 0;
				const maxAttempts = 150; // 試行回数を増やしてより多くの配置を可能に
				
				// 重ならない位置を探す（画面外にもはみ出すように配置）
				do {
					// 左右は画面幅の-20%から+20%の範囲で配置（はみ出しあり）
					x = Math.random() * (window.innerWidth * 1.4) - (window.innerWidth * 0.2);
					// 上下もコンテナ高さの-10%から+10%の範囲で配置
					y = Math.random() * (3130 * 1.2) - (3130 * 0.1);
					attempts++;
				} while (isOverlapping(x, y, svgSize, placedElements) && attempts < maxAttempts);
				
				// 重ならない位置が見つかった場合のみ配置
  				if (attempts < maxAttempts) {
  					const svgElement = document.createElement('img');
  					// ランダムにSVGファイルを選択
  					const randomSvg = svgFiles[Math.floor(Math.random() * svgFiles.length)];
  					svgElement.src = randomSvg;
  					svgElement.className = 'background-svg';
  					
  					svgElement.style.cssText = `
  						position: absolute;
  						left: ${x}px;
  						top: ${y}px;
  						width: ${svgSize}px;
  						height: ${svgSize}px;
  						opacity: 1;
  						z-index: 0;
  						pointer-events: none;
  					`;
  					
  					container.appendChild(svgElement);
  					placedElements.push({x: x, y: y, size: svgSize});
  				}
  			}
  		}
  		
		// 重なりをチェックする関数
		function isOverlapping(x, y, size, placedElements) {
			for (let element of placedElements) {
				const distance = Math.sqrt(
					Math.pow(x - element.x, 2) + Math.pow(y - element.y, 2)
				);
				if (distance < (size + element.size) * 0.6) { // 重なり判定を適度に調整
					return true;
				}
			}
			return false;
		}
		
		// ページ読み込み時に実行
		window.addEventListener('load', createBackgroundPattern);
	</script>
